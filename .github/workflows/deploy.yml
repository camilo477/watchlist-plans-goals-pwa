name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "PWD=$PWD"
          ls -la
          find . -maxdepth 2 -type f -name package.json -print
          find . -maxdepth 3 -type f -name package-lock.json -print

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Detect app directory
        run: |
          if [ -f package.json ]; then
            echo "APP_DIR=." >> $GITHUB_ENV
            echo "DIST_DIR=dist" >> $GITHUB_ENV
          elif [ -d app-diamilo ] && [ -f app-diamilo/package.json ]; then
            echo "APP_DIR=app-diamilo" >> $GITHUB_ENV
            echo "DIST_DIR=app-diamilo/dist" >> $GITHUB_ENV
          else
            # Busca la primera carpeta que tenga package.json
            APP=$(find . -maxdepth 2 -type f -name package.json | head -n 1 | sed 's|/package.json||' | sed 's|^\./||')
            if [ -z "$APP" ]; then
              echo "No encontrÃ© package.json"
              exit 1
            fi
            echo "APP_DIR=$APP" >> $GITHUB_ENV
            echo "DIST_DIR=$APP/dist" >> $GITHUB_ENV
          fi
          echo "Using APP_DIR=${APP_DIR}"

      - name: Create .env from secret
        run: |
          mkdir -p "${{ env.APP_DIR }}"
          printf '%s' "${{ secrets.ENV_FILE }}" > "${{ env.APP_DIR }}/.env"

      - name: Install
        run: |
          cd "${{ env.APP_DIR }}"
          npm install

      - name: Build
        run: |
          cd "${{ env.APP_DIR }}"
          npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
